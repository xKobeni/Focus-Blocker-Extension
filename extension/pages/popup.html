<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: #0f172a !important; /* Dark background to match */
      overflow: hidden;
      width: 380px;
      height: 600px;
    }

    body {
      width: 380px;
      height: 600px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', sans-serif;
      background: #0f172a !important; /* Match dark theme - force override */
      border-radius: 16px;
      margin: 0;
      padding: 0;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 16px;
      overflow: hidden;
    }

    .loading {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #0f172a;
      color: #f1f5f9;
      gap: 16px;
      border-radius: 16px;
      overflow: hidden;
    }

    .spinner {
      border: 4px solid #334155;
      border-top: 4px solid #34d399;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #0f172a;
      color: #f1f5f9;
      padding: 20px;
      text-align: center;
      gap: 16px;
      border-radius: 16px;
      overflow: hidden;
    }

    .error h2 {
      color: #f1f5f9;
      font-size: 16px;
    }

    .error p {
      color: #94a3b8;
      font-size: 12px;
    }

    .error .btn {
      background: #10b981;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      margin-top: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.2s ease;
    }

    .error .btn:hover {
      background: #059669;
      transform: scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .error .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div style="width: 100%; height: 100%; background: #0f172a; border-radius: 16px; overflow: hidden; position: relative;">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="color: #94a3b8; font-size: 12px;">Loading...</p>
    </div>

    <div id="error" class="error" style="display: none;">
      <h2>Unable to load popup</h2>
      <p id="errorText">The frontend application is not running.</p>
      <button id="retryBtn" class="btn">Retry</button>
    </div>

    <iframe 
      id="frontendFrame" 
      src="" 
      style="display: none; background: #0f172a; border-radius: 16px;"
      allow="clipboard-read; clipboard-write"
    ></iframe>
  </div>

  <script src="../src/config.js"></script>
  <script src="../src/popup-loader.js"></script>
</body>
</html>
