<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/popup.css" />
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="logo-icon">ğŸ¯</span>
        <span class="logo-text">Focus Blocker</span>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" style="display:none;">
      <div class="spinner"></div>
      <p class="loading-text">Syncing with your account...</p>
    </div>

    <!-- Auth State -->
    <div id="auth" style="display:none;">
      <div class="auth-content">
        <div class="auth-icon">ğŸ”</div>
        <h3 class="auth-title">Welcome!</h3>
        <p class="auth-subtitle">Sign in to start focusing</p>
        <button id="loginBtn" class="btn btn-primary">
          <span class="btn-icon">â†’</span>
          Login / Register
        </button>
      </div>
    </div>

    <!-- Controls State -->
    <div id="controls" style="display:none;">
      <!-- User Welcome -->
      <div id="userInfo" class="user-welcome">
        <div class="user-avatar">ğŸ‘¤</div>
        <div class="user-details">
          <div class="user-greeting">Welcome back,</div>
          <div class="user-name" id="userName">User</div>
        </div>
      </div>
      
      <!-- Gamification Stats -->
      <div id="gamificationStats" class="stats-container">
        <div class="stat-item stat-level">
          <div class="stat-icon-wrapper">
            <span class="stat-icon">âš¡</span>
          </div>
          <div class="stat-content">
            <div class="stat-label">Level</div>
            <div class="stat-value" id="userLevel">1</div>
          </div>
        </div>
        <div class="stat-item stat-xp">
          <div class="stat-icon-wrapper">
            <span class="stat-icon">ğŸ¯</span>
          </div>
          <div class="stat-content">
            <div class="stat-label">XP</div>
            <div class="stat-value" id="userXP">0</div>
          </div>
        </div>
        <div class="stat-item stat-streak">
          <div class="stat-icon-wrapper">
            <span class="stat-icon">ğŸ”¥</span>
          </div>
          <div class="stat-content">
            <div class="stat-label">Streak</div>
            <div class="stat-value" id="userStreak">0</div>
          </div>
        </div>
      </div>
      
      <!-- Status Card -->
      <div class="status-card">
        <div class="status-indicator" id="statusIndicator"></div>
        <p id="status" class="status">Ready to Focus</p>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="startBtn" class="btn btn-success">
          <span class="btn-icon">â–¶</span>
          Start Focus
        </button>
        <button id="stopBtn" class="btn btn-danger" style="display:none;">
          <span class="btn-icon">â– </span>
          End Session
        </button>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button id="logoutBtn" class="btn btn-link">
          <span class="btn-icon">â‹</span>
          Logout
        </button>
      </div>
    </div>
  </div>

  <script src="../src/config.js"></script>
  <script src="../src/utils.js"></script>
  <script src="../src/api.js"></script>
  <script src="../src/popup.js"></script>
</body>
</html>
